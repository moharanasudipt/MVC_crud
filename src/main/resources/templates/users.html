<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />
</head>
<body>
<div class="container-fluid text-center"><br>
    <div>   <h2>Manage Users</h2></div><br>
    <div class="m-2">
        <a class="h4" th:href="@{/users/new}"><button class="btn btn-warning">Add New User</button></a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div><br>
    <div>
        <table class="table table-bordered border-primary table-hover table-warning">
            <thead class="thead-light">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td th:text="${user.id}"></td>
<!--        both format are same th:text="${user.id}" and the [[${user.id}]]-->
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.enabled}]]</td>
                    <td>
                        <a class="h5 mr-3" th:href="@{'/users/edit/' + ${user.id}}"><button class="btn btn-success">Edit</button></a>
                        <a class="h5" th:href="@{'/users/delete/' + ${user.id}}"><button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>


</div>
</body>
</html>
